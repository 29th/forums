name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      
    - name: Build container image
      run: docker build -t $GITHUB_REPOSITORY:latest -t $GITHUB_REPOSITORY:$(echo $GITHUB_SHA | head -c7) .

    - name: Login to docker hub
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push image to docker hub
      run: docker push $GITHUB_REPOSITORY

    - name: Pull latest image to server and recreate container
      uses: appleboy/ssh-action@v0.0.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: GITHUB_SHA
        script: |
          cd /usr/local/src
          export FORUMS_IMAGE_TAG=$(echo $GITHUB_SHA | head -c7)
          docker-compose pull forums
          docker-compose up -d forums
